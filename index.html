<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Poke Stadium</title>
    <link rel="stylesheet" type="text/css" href="assets/css/estilos.css">
</head>
<body>
	<div id="contenedor">
		<h2>POKE-STADIUM</h2>
<!-- codigo jugador 1 -->
        <div class="derecha">
		<h4>Player 1</h4>
		<select id="play1" onchange="imprimirP1()">
             <option value="" disabled selected>Escoge pokemon 1</option>
             <option>Pikachu</option>
             <option>Charmander</option>
             <option>Squartle</option>
             <option>Chanchicornio</option>
         </select>
         <p id="imp1"><!--texto dinamico--></p>
         </div>
<!-- codigo jugador 2 -->
		<div class="izquierda">
        <h4>Player 2</h4>
		<select id="play2" required="" onchange="imprimirP2()">
             <option value="" disabled selected>Escoge pokemon 2</option>
             <option>Pikachu</option>
             <option>Charmander</option>
             <option>Squartle</option>
             <option>Chanchicornio</option>
         </select>
         <p id="imp2"><!--texto dinamico--></p>
         </div>
        <div class="boton">
        <button type="button" onclick="pelear();">PELEAR!</button>
		<p id="resultadoPelea"></p>
        </div>
	</div>
	<script src="assets/js/pokemon.js" type="text/javascript"></script>
</body>
